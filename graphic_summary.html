<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="graphic_summary.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="well">
            <p>This remote sensing website is under construction</p>
            <div id="progressbar">
                <div class="progress-label">%COMPLETION</div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $(function() {
                var progressbar = $("#progressbar"),
                    progressLabel = $(".progress-label");

                progressbar.progressbar({
                    value: false,
                    change: function() {
                        progressLabel.text(progressbar.progressbar("value") + "%");
                    },
                    complete: function() {
                        progressLabel.text("Complete!");
                    }
                });

                function progress() {
                    var val = progressbar.progressbar("value") || 0;

                    progressbar.progressbar("value", val + 1);

                    if (val < 6) {
                        setTimeout(progress, 5);
                    }
                }

                setTimeout(progress, 2000);
            });
        });
    </script>
    <br><br>
    <a href="Layout-001.html"><img src="img\Box_button-grpsum.png" alt="Satellite variants" style="width:13%"></a>
    <img src="img\index_cmi_head_pt3.png" style="width:100%;">
</body>
</head>

</html>
