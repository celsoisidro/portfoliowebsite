    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>

    <br>
    <div id="center">
        <a href=".html"><img src="img\Box_button-Satellite.png" alt="Satellite variants"></a>

        <a href=".html"><img src="img\Box_button-Mining.png" alt="Mining Context"></a>

        <a href=".html"><img src="img\Box_button-Mapping.png" alt="Rendered Maps"></a>
    </div>

    <div id="viewDiv"></div>
    <script>
        require([
            "esri/Map",
            "esri/views/MapView",
            "esri/widgets/BasemapToggle",
            "esri/widgets/BasemapGallery"
        ], function(Map, MapView, BasemapToggle, BasemapGallery) {

            var map = new Map({
                basemap: "satellite"
            });

            var view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-118.80543, 34.02700],
                zoom: 13
            });

            //       var basemapToggle = new BasemapToggle({
            //         view: view,
            //         secondMap: "satellite"
            //       });

            //       view.ui.add(basemapToggle,"bottom-right");

            var basemapGallery = new BasemapGallery({
                view: view,
                source: {
                    portal: {
                        url: "http://www.arcgis.com",
                        useVectorBasemaps: true, // Load vector tile basemap group
                    },
                }
            });

            view.ui.add(basemapGallery, "top-right"); // Add to the view

        });
    </script>

</body>
